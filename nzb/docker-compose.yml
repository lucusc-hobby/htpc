version: '3'

services:
  plex:
    image: plexinc/pms-docker
    container_name: plex
    volumes:
      - "${CONFIG_VOLUME}/plex:/config"
      - "${MEDIA_VOLUME}/tv:/data/tv"
      - "${MEDIA_VOLUME}/movies:/data/movies"
      - "${PLEX_TRANSCODE}:/transcode"
    network_mode: host
    environment:
      PLEX_CLAIM: claim-${PLEX_CLAIM}
      ADVERTISE_IP: http://${SERVERIP}:32400/
      HOTNAME: ${HOSTNAME}
      PLEX_UID: ${UID}
      PLEX_GUID: ${GUID}      
      TZ: ${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.backend=plex"
      - "traefik.frontend.rule=Host:plex.${DOMAINNAME}"
      - "traefik.port=32400"
      - "traefik.protocol=http"
      - "traefik.docker.network=traefik_proxy"
    restart: unless-stopped

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    volumes:
      - "${CONFIG_VOLUME}/jellyfin:/config"
      - "${MEDIA_VOLUME}/:/media"
    ports:
      - ${JELLYFIN_PORT}:8096
    environment:
      PUID: ${UID}
      PGID: ${GUID}
      TZ: ${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.backend=jellyfin"
      - "traefik.frontend.rule=Host:jellyfin.${DOMAINNAME}"
      - "traefik.port=8080"
      - "traefik.docker.network=traefik_proxy"
    networks:
      - traefik_proxy
    restart: unless-stopped


  sabnzbd:
    image: linuxserver/sabnzbd
    container_name: sabnzbd
    volumes:
      - "${CONFIG_VOLUME}/sabnzbd:/config"
      - '${DOWNLOAD_VOLUME}/complete:/downloads'
      - '${DOWNLOAD_VOLUME}/incomplete:/incomplete-downloads'
    ports:
      - ${SABNZBD_PORT}:8080
      - 9090:9090
    environment:
      PUID: ${UID}
      PGID: ${GUID}
      TZ: ${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.backend=sabnzbd"
      - "traefik.frontend.rule=Host:sabnzbd.${DOMAINNAME}"
      - "traefik.port=8080"
      - "traefik.docker.network=traefik_proxy"
    networks:
      - traefik_proxy
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    depends_on:
      - sabnzbd
      - hydra    
    volumes:
      - "${CONFIG_VOLUME}/radarr:/config"
      - "${DOWNLOAD_VOLUME}/complete:/downloads"
      - "${MEDIA_VOLUME}/movies:/movies"
    ports:
      - ${RADARR_PORT}:7878
    environment:
      PUID: ${UID}
      PGID: ${GUID}
      TZ: ${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.backend=radarr"
      - "traefik.frontend.rule=Host:radarr.${DOMAINNAME}"      
      - "traefik.port=7878"
      - "traefik.docker.network=traefik_proxy"
    networks:
      - traefik_proxy
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    depends_on:
      - sabnzbd
      - hydra
    volumes:
      - "${CONFIG_VOLUME}/sonarr:/config"
      - "${DOWNLOAD_VOLUME}/complete:/downloads"
      - "${MEDIA_VOLUME}/tv:/tv"
    ports:
      - ${SONARR_PORT}:8989
    environment:
      PUID: ${UID}
      PGID: ${GUID}
      TZ: ${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.backend=sonarr"
      - "traefik.frontend.rule=Host:sonarr.${DOMAINNAME}"
      - "traefik.port=8989"
      - "traefik.docker.network=traefik_proxy"
    networks:
      - traefik_proxy
    restart: unless-stopped

  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    depends_on:
      - sabnzbd
      - hydra
    volumes:
      - "${CONFIG_VOLUME}/lidarr:/config"
      - "${DOWNLOAD_VOLUME}/complete:/downloads"
      - "${MEDIA_VOLUME}/tv:/tv"
    ports:
      - ${LIDARR_PORT}:8686      
    environment:
      PUID: ${UID}
      PGID: ${GUID}
      TZ: ${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.backend=lidarr"
      - "traefik.frontend.rule=Host:lidarr.${DOMAINNAME}"
      - "traefik.port=8989"
      - "traefik.docker.network=traefik_proxy"
    networks:
      - traefik_proxy
    restart: unless-stopped

  lazylibrarian:
    image: linuxserver/lazylibrarian
    container_name: lazylibrarian
    depends_on:
      - sabnzbd
      - hydra    
    volumes: 
      - "${CONFIG_VOLUME}/lazylibrarian/config:/config"
      - "${DOWNLOAD_VOLUME}/complete:/downloads"
      - "${MEDIA_VOLUME}/books:/books"
    ports:
      - ${LAZYLIBRARIAN_PORT}:5299      
    environment: 
      PUID: ${UID}
      PGID: ${GUID}
      TZ: ${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.backend=lazylibrarian"
      - "traefik.frontend.rule=Host:librarian.${DOMAINNAME}"
      - "traefik.port=5299"
      - "traefik.docker.network=traefik_proxy"
    networks:
      - traefik_proxy
    restart: unless-stopped


  hydra:
    image: linuxserver/hydra
    container_name: hydra
    volumes:
      - "${CONFIG_VOLUME}/hydra:/config"
      - "${DOWNLOAD_VOLUME}:/downloads"
    ports:
      - ${HYDRA_PORT}:5075            
    environment:
      PUID: ${UID}
      PGID: ${GUID}
      TZ: ${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.backend=hydra"
      - "traefik.frontend.rule=Host:hydra.${DOMAINNAME}"
      - "traefik.port=5075"
      - "traefik.docker.network=traefik_proxy"
    networks:
      - traefik_proxy
    restart: unless-stopped
  
  tautulli:
    image: linuxserver/tautulli
    container_name: tautulli
    depends_on:
      - plex    
    volumes: 
      - ${CONFIG_VOLUME}/tautulli/config:/config
      - ${CONFIG_VOLUME}/tautulli/logs:/logs:ro
    ports:
      - ${TAUTULLI_PORT}:8181      
    environment: 
      PUID: ${UID}
      PGID: ${GUID}
      TZ: ${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.backend=tautulli"
      - "traefik.frontend.rule=Host:tautulli.${DOMAINNAME}"
      - "traefik.port=8181"
      - "traefik.docker.network=traefik_proxy"
    networks:
      - traefik_proxy
    restart: unless-stopped

networks:
    traefik_proxy:
      external: true
